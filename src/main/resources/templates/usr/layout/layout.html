<html layout:decorate="~{common/layout.html}">

<body>
<header layout:fragment="header" class="sticky top-0 z-50">
    <div class="navbar max-w-2xl mx-auto bg-base-100">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h7"/>
                    </svg>
                </label>
                <ul tabindex="0"
                    class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                    <li th:if="${@rq.logout}"><a href="/usr/member/login"><i
                            class="fa-solid fa-arrow-right-to-bracket"></i> 시작하기</a>
                    </li>
                    <li th:if="${@rq.admin}"><a href="/adm/home/main"><i class="fa-solid fa-gauge"></i> 관리자 페이지</a>
                    </li>
                    <li th:if="${@rq.login}">
                        <a href="javascript:;" onclick="$(this).next().submit();">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> 로그아웃
                        </a>
                        <form class="!hidden" hidden th:action="|/usr/member/logout|" method="POST"></form>
                    </li>
                    <li th:if="${@rq.login}"><a href="/usr/member/me"><i class="fa-solid fa-user"></i> 내 정보</a></li>
                    <li th:if="${@rq.login}"><a href="/usr/likeablePerson/like"><i
                            class="fa-solid fa-heart-circle-plus"></i> 호감표시</a></li>
                    <li th:if="${@rq.login}"><a href="/usr/likeablePerson/list"><i class="fa-solid fa-list-ol"></i>
                        호감목록</a>
                    </li>
                    <li th:if="${@rq.login}" th:unless="${@rq.member.hasConnectedInstaMember}">
                        <a href="/usr/instaMember/connect">
                            <i class="fa-brands fa-instagram"></i>
                            인스타 아이디 입력
                        </a>
                    </li>
                    <li><a href="/usr/home/about"><i class="fa-solid fa-heart"></i> 그램그램이란?</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="/" class="btn btn-ghost normal-case text-xl">
                <span class="hidden min-[341px]:inline">gramgram</span>
                <span class="min-[341px]:hidden">gg</span>
            </a>
        </div>
        <div class="navbar-end">
            <a href="/usr/member/me" class="btn btn-ghost gap-1" th:if="${@rq.login}">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="/usr/notification/list" class="btn btn-ghost btn-circle">
                <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                    <span th:if="${@rq.login}" class="badge badge-xs badge-primary indicator-item"></span>
                </div>
            </a>
        </div>
    </div>
</header>

</body>
</html>
