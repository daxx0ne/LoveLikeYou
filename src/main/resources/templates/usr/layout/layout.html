<html layout:decorate="~{common/layout.html}">

<body>

<header layout:fragment="header" class="sticky top-0 z-50">
    <div class="navbar max-w-2xl mx-auto bg-base-100">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul tabindex="0"
                    class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                    <li th:if="${@rq.logout}"><a href="/usr/member/login"><i
                            class="fa-solid fa-arrow-right-to-bracket"></i> 시작하기</a>
                    </li>
                    <li th:if="${@rq.admin}"><a href="/adm/home/main"><i class="fa-solid fa-gauge"></i> 관리자 페이지</a>
                    </li>
                    <li th:if="${@rq.login}"><a href="/usr/member/pop"><i class="fa-solid fa-chart-line"></i> 내 인기</a>
                    </li>
                    <li th:if="${@rq.login}">
                        <a href="/usr/likeablePerson/toList">
                            <i class="fa-solid fa-list-ul"></i> 내가 받은 호감
                        </a>
                    </li>
                    <li th:if="${@rq.login}"><a href="/usr/member/me"><i class="fa-solid fa-user"></i> 내 정보</a></li>
                    <div th:if="${@rq.login}" class="divider"></div>
                    <li th:if="${@rq.login}"><a href="/usr/likeablePerson/like"><i
                            class="fa-solid fa-heart-circle-plus"></i> 호감표시</a></li>
                    <li th:if="${@rq.login}"><a href="/usr/likeablePerson/list"><i class="fa-solid fa-list-ol"></i>
                        호감목록</a>
                    </li>
                    <li th:if="${@rq.login}" th:unless="${@rq.member.hasConnectedInstaMember}">
                        <a href="/usr/instaMember/connectByApi">
                            <i class="fa-brands fa-instagram"></i>
                            인스타 아이디 연결
                        </a>
                    </li>
                    <div th:if="${@rq.login}" class="divider"></div>
                    <li><a href="/usr/home/about"><i class="fa-solid fa-circle-info"></i> 그램그램이란?</a>
                    </li>
                    <li th:if="${@rq.login}">
                        <a href="javascript:" onclick="$(this).next().submit();">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> 로그아웃
                        </a>
                        <form class="!hidden" hidden th:action="|/usr/member/logout|" method="POST"></form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="/" class="btn btn-ghost normal-case text-xl">
                <span class="hidden min-[341px]:inline">
                    gram
                    <i class="fa-solid fa-heart text-red-300"></i>
                    gram
                </span>
                <span class="min-[341px]:hidden">gg</span>
                &nbsp;
            </a>
        </div>
        <div class="navbar-end">
            <a href="/usr/member/pop" class="btn btn-ghost gap-1" th:if="${@rq.login}">
                <i class="fa-solid fa-chart-line"></i>
            </a>
            <a href="/usr/notification/list" class="btn btn-ghost btn-circle" th:if="${@rq.login}">
                <div class="indicator">
                    <i class="fa-regular fa-bell"></i>
                    <span th:if="${@rq.hasUnreadNotifications}"
                          class="badge badge-xs badge-primary indicator-item"></span>
                </div>
            </a>
            <a href="/usr/home/about" class="btn btn-ghost btn-circle" th:if="${@rq.logout}">
                <i class="fa-solid fa-circle-info"></i>
            </a>
        </div>
    </div>
</header>

</body>
</html>
